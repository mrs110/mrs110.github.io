<!-- Renders post date, title, and snippet of text. -->
<div class="ribbon l-box-lrg pure-g">
  <div class="l-box pure-u-sm-1 pure-u-md-1-2 pure-u-lg-2-5" >
    <p class="is-center" style="font-size: 100px;text-align: center">{{ post.emoji }}</p>
  </div>
  <div class="l-box pure-u-sm-1 pure-u-md-1-2 pure-u-lg-3-5">
    <h2 class="content-head content-head-ribbon">
        <a style="color:inherit" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <a style="color:inherit" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%b %-d, %Y" }}</a>
    <p>{{ post.content | strip_html | truncatewords:30 }}</p>
  </div>
</div>
